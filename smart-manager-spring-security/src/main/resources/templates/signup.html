<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace = "base::layout(~{::section})">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<section>
    <div class="container">
    
        <div class="card mt-5" >
        <div class="card-body" >
            
    <form th:action="@{/register}" method="post" th:objext="${user}">
        <!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert" >
           <p th:text="${session.message.cotent}"></p>
          </div> -->
        <h2 class="text-center text-white bg-primary pb-2">Register</h2>
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" th:value="${user.name}" name="name" class="form-control" id="inputAddress" placeholder="Name">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" th:value="${user.email}" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password"  th:value="${user.password}" name="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
            <label for="inputCity">About</label>
            <textarea type="text" class="form-control"  name="about" th:value="${user.about}" id="inputCity"></textarea>
  
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Register</button>
      </form>
      </div>
    </div>
</div>
</section>
    </body>
    </html>
